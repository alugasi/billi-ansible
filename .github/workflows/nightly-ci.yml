name: NIGHTLY-CI

on:
   schedule:
    - cron: '31 23 * * *'

env:
 HOME: /root
 PYTHONUNBUFFERED: true
 CLIENT: local
 CLUSTER: billi
 PULLSECRET: /root/openshift_pull.json
 INVENTORY: .github/inventory_ci.yml

jobs:
    requirements:
      runs-on: libvirt
      steps:
       - uses: actions/checkout@v2
       - run: git pull origin ${GITHUB_REF##*/}
       - name: Install ansible
         run: which ansible-playbook || yum -y install ansible
       - name: Install kcli
         run: |
           curl https://raw.githubusercontent.com/karmab/kcli/master/install.sh | bash
           kcli create sushy-service
       - name: Clean up
         continue-on-error: true
         run: |
           kcli -C $CLIENT delete plan --yes $CLUSTER || true
           [ -d billi ] && rm -rf billi
           kcli -C $CLIENT delete iso --yes $CLUSTER.iso || true

    deploy-kcli-plan:
      needs: requirements
      runs-on: libvirt
      steps:
      - name: Deploy kcli plan
        run: |
          kcli -C $CLIENT create plan $CLUSTER

    deploy-billi-cluster:
      needs: deploy-kcli-plan
      runs-on: libvirt
      steps:
      - name: Deploy billi cluster
        run: |
          grep -q "^192.168.128.253 api.billi.karmalabs.corp" /etc/hosts || echo 192.168.128.253 api.billi.karmalabs.corp >> /etc/hosts
          ansible-playbook -i $INVENTORY run.yml

    clean-up:
      needs: deploy-billi-cluster
      runs-on: libvirt
      steps:
      - name: Clean everything after success
        run: |
          kcli -c $CLIENT delete plan --yes $CLUSTER
